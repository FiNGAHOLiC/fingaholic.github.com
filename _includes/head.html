<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width">
	<meta name="description" content="{{ site.description }}">
	<meta property="og:locale" content="ja_JP">
	<meta property="og:title" content="{% unless page.top %}{{ page.title }} | {% endunless %}{{ site.title }}">
	<meta property="og:type" content="website">
	<meta property="og:url" content="{{ site.url }}{{ page.url }}">
	<meta property="og:image" content="http://www.gravatar.com/avatar/6c9c935b44181d68b9c63c083b239d48?s=200">
	<meta property="og:site_name" content="{{ site.title }}">
	<meta property="og:description" content="{{ page.summary }}">
	<meta property="fb:app_id" content="414280305262678">
	<title>{% unless page.top %}{{ page.title }} | {% endunless %}{{ site.title }}</title>
	<link rel="alternate" href="/atom.xml" type="application/rss+xml" title="{{ site.title }}">
	<link rel="stylesheet" href="/css/app.css">
	<script type="text/javascript" src="http://typesquare.com/accessor/script/typesquare.js?4K0leOFaobI%3D" charset="utf-8"></script>
	<script src="/js/libs/modernizr-2.5.3.min.js"></script>
	<script src="/js/app.js"></script>
</head>
