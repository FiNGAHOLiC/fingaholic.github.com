---
layout: default
---
<article class="mod-postdetail">
	<header>
		<p><time datatime="{{ page.date | date_to_string }}">{{ page.date | date_to_string }}</time></p>
		<h1>{{ page.title }}</h1>
	</header>
	<section class="mod-postmain">{{ content }}</section>
</article>

{% if page.previous or page.next %}
	<div class="mod-pagenation">
		{% if page.previous %}
			<div class="prev"><a href="{{ page.previous.url }}">&#171; Previous Entry</a></div>
		{% endif %}
		{% if page.next %}
			<div class="next"><a href="{{ page.next.url }}">Next Entry &#187;</a></div>
		{% endif %}
	</div>
{% endif %}
