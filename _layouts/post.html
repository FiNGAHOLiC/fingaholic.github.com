---
layout: default
---
<article class="mod-postdetail">
	<header>
		<p><time datatime="{{ page.date | date_to_string }}">{{ page.date | date_to_string }}</time></p>
		<h1>{{ page.title }}</h1>
	</header>
	<section class="mod-postmain">{{ content }}</section>
	<div class="mod-socialbutton">
		<a href="https://twitter.com/share" class="twitter-share-button" data-via="FiNGAHOLiC" data-lang="ja">ツイート</a>
		<div id="fb-root"></div>
		<div class="fb-like" data-send="false" data-layout="button_count" data-width="450" data-show-faces="true" data-font="verdana"></div>
	</div>
</article>

{% if page.previous or page.next %}
	<div class="mod-pagenation">
		{% if page.previous %}
			<div class="prev"><a href="{{ page.previous.url }}">&#171; Previous Entry</a></div>
		{% endif %}
		{% if page.next %}
			<div class="next"><a href="{{ page.next.url }}">Next Entry &#187;</a></div>
		{% endif %}
	</div>
{% endif %}
