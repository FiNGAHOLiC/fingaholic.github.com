---
layout: default
---
<article class="mod-postdetail">
	<header>
		<p>Posted on <time datatime="{{ post.date | date : '%Y' }}-{{ post.date | date : '%m' }}-{{ post.date | date : '%d' }}">{{ page.date | date : '%Y' }}-{{ page.date | date : '%m' }}-{{ page.date | date : '%d' }}</time></p>
		<h1>{{ page.title }}</h1>
	</header>
	<section class="mod-postmain">{{ content }}</section>
</article>
